<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/styles.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-start py-12 px-4 relative">
    <div class="absolute top-4 right-4">
      <div class="relative inline-block text-left">
        <button id="dropdown-btn" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Past Years
          <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <div id="dropdown-menu" class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
          <div class="py-1">
            <a href="https://2024.rockymtnruby.dev/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">2024</a>
            <a href="https://2023.rockymtnruby.dev/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">2023</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center max-w-4xl w-full">
      <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold mb-6 whitespace-nowrap mx-auto">Rocky Mountain Ruby 2025</h1>
      <p class="text-xl md:text-2xl mb-10">October 6th & 7th, Boulder, Colorado</p>
      <div class="mt-10 p-4 md:p-6 lg:p-8">
        <img src="/src/images/stella.png" alt="Rocky Mountain Ruby" class="max-w-full h-auto mx-auto rounded">
      </div>
      <div class="mt-8 text-lg text-gray-600 italic">
        We're finalizing our exciting program for Rocky Mountain Ruby 2025. Check back in May for complete details about submitting talks and purchasing tickets.
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dropdownBtn = document.getElementById('dropdown-btn');
      const dropdownMenu = document.getElementById('dropdown-menu');

      // Toggle dropdown menu when button is clicked
      dropdownBtn.addEventListener('click', function() {
        dropdownMenu.classList.toggle('hidden');
      });

      // Close dropdown menu when clicking outside
      window.addEventListener('click', function(event) {
        if (!dropdownBtn.contains(event.target)) {
          dropdownMenu.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
